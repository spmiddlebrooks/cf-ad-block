name: 'Terraform Plan/Apply'

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

#permissions:
#  contents: read
#  pull-requests: write

env:
  TF_VAR_cloudflare_api_token: "${{ secrets.CLOUDFLARE_API_TOKEN }}"
  TF_VAR_account_id: "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"


jobs:
  terraform-apply:
    name: 'Terraform Apply'
    if: github.ref == 'refs/heads/main' 
    # && needs.terraform-plan.outputs.tfplanExitCode == 2
    runs-on: ubuntu-latest
    environment: production
    #needs: [terraform-plan]
    
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init

    # Download saved plan from artifacts  
    #- name: Download Terraform Plan
    #  uses: actions/download-artifact@v3
    #  with:
    #    name: tfplan

    # Terraform Apply  tfplan
    - name: Terraform Apply
      run: terraform apply -auto-approve $(seq -f '-replace=cloudflare_teams_list.domain_lists[%.0f]' 0 9) -replace="cloudflare_teams_rule.block_ads"
    
