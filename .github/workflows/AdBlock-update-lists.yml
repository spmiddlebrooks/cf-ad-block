name: 'Update Ad Block List'

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * *' # At 00:05 everyday

env:
  FOLDER: ${{ github.workspace }}/assets

jobs:
  auto-update:
    runs-on: ubuntu-latest

    #permissions:
    #  id-token: write
    #  contents: write
    #  pull-requests: write

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3

      #
      # Fetch domain list
      #
      # LIST_URL="https://adaway.org/hosts.txt"
      - name: ðŸ”— Fetch Domain List
        working-directory: ${{ env.FOLDER }}
        run: |
          LIST_URL="https://v.firebog.net/hosts/Easylist.txt"
          LIST_FNAME="adaway_list.txt"

          echo "[*] Fetching list: ${LIST_URL} -> ${LIST_FNAME}"
          wget --quiet $LIST_URL -O $LIST_FNAME

          echo "[*] Sorting list..."
          sort -u -o $LIST_FNAME $LIST_FNAME

          echo "[*] Removing comments..."
          grep -o '^[^#]*' $LIST_FNAME > temp.txt
          mv temp.txt $LIST_FNAME

          echo "[*] Extracting domains..."
          cat $LIST_FNAME | awk '{ print $2 }' > temp.txt
          mv temp.txt $LIST_FNAME

          echo "[*] Removing localhost from list..."
          sed -i '/localhost/d' $LIST_FNAME
          sed -i '/127.0.0.1/d' $LIST_FNAME
          
      #
      # Commit file
      #
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: 'Update Ad Block List'
          branch-suffix: timestamp
          commit-message: 'Update Ad Block List'
          body: ''
